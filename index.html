<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Page Title</title>


  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/style.css">

  <!-- Fontawesome cdn -->
  <script src="https://kit.fontawesome.com/d2ef0bf498.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Go to top button -->
  <button onclick="topFunction()" id="myBtn" class="btn btn-primary shadow-none" title="Go to top">Scroll to
    top</button>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mt-1" href="#"><b>
            <h3 style="color: rgb(214, 141, 57); font-weight:bolder;">Company logo</h3>
          </b></a>
        <button class="navbar-toggler shadow-none" style="border: none;" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
              onclick="ScrollToSection('About', 'about.html')">About</a>
            <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
              onclick="ScrollToSection('Programmes', 'programmes.html')">Programmes</a>
            <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
              onclick="ScrollToSection('Objectives', 'Objectives.html')">Objectives</a>
            <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
              onclick="ScrollToSection('Newsletter', 'Newsletter.html')">Newsletter</a>
            <a class="nav-link active" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
              onclick="RedirectTo('contact.html')">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="goback">
    <div class="container">
      <h2 class="section-heading text-center">Contact us</h2>
      <hr>
    </div>
  </div>

  <!--Section-->
  <section>
    <div class="container">
      <div class="row section">
        <div class="col-md-7 order-1 order-md-1 section-writings">
          <form autocomplete="off" class="row" action="" method="">
            <div class="col-md-12 input-wrapper">
              <input type="text" class="form-control input shadow-none" placeholder="Full Name" name="name" id="">
            </div>
            <div class="col-md-12 input-wrapper">
              <input type="email" class="form-control input shadow-none" placeholder="Your Email" name="email" id="">
            </div>
            <div class="col-md-12 input-wrapper">
              <input type="text" class="form-control input shadow-none" placeholder="Subject" name="subject" id="">
            </div>
            <div class="col-12 input-wrapper">
              <textarea rows="10" class="form-control input shadow-none" placeholder="Message" name="message"
                id=""></textarea>
            </div>
            <div class="col-12 text-center input-wrapper">
              <button type="submit" class="btn btn-primary shadow-none">Send</button>
            </div>
          </form>
        </div>
        <div class="col-md-5 order-2 order-md-2 section-address">
          <h3 class="pb-2">Address</h3>
          <p>Building no, street</p>
          <p>Post office, city</p>
          <p>State and country</p>
          <p>Phone no and email</p>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-3 bg-dark">
    <ul class="nav justify-content-center mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-3 text-light">About</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Programmes</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Objectives</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Newsletter</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-3 text-light">Contact</a></li>
    </ul>
    <div class="container">
      <hr style="color: #ffff;">
    </div>
    <p class="text-center text-light">&copy; 2021 Company, Inc</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="assets/index.js"></script>

</body>

</html>
